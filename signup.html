<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coaching for those looking to improved work life balance">
    <meta name="keywords" content="work-life balance happiness london england UK">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meaningful Careers</title>
</head>

<body>
    <header>
        <h1 class="logo">Meaningful Careers</h1>
        <input type="checkbox" id="nav-tog" class="nav-tog">
        <nav>
            <ul class="navbar">
                <li><a href="index.html" aria-label="Takes you to home page (in same window)">Home </a></li>
                <li><a href="offerings.html" aria-label="Takes you to offerings page (in same window)">Offerings</a></li>
                <li><a href="signup.html" aria-label="Takes you to register interest page (in same window)">Sign up</a></li>
                <li><a href="reviews.html" aria-label="Takes you to testimonials page (in same window)">Reviews</a></li>
                <li><a href="#contact" aria-label="Drops down to contact info (Bottom of the page)">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-tog" class="nav-tog-label">
            <span>
                <i class="fa-solid fa-bars"></i>
            </span>
        </label>
    </header>
    <section class="form-section">
        <form action="thankyou.html" class="signup-form">
            <h2>Find out more! <i class="fa-sharp fa-solid fa-paper-plane"></i></h2>
            <label for="fname">First Name:</label>
            <input class="text-input" id="fname" name="first_name" type="text" required placeholder="First Name Goes Here">
            
            <label for="lname">Last Name:</label>
            <input class="text-input" id="lname" name="last_name" type="text" required placeholder="Last Name Goes Here">
            
            <label for="email">Email Address:</label>
            <input type="email" class="text-input" id="email" name="email_address" required placeholder="Your@Email.Address">

            <label for="phone">Phone Number:</label>
            <input type="tel" class="text-input" id="phone" name="email_address" required placeholder="Phone Number Goes Here">
            
            <label for="stress">Stress Managment</label>
            <input type="radio" id="stress" name="preference" value="Stress Managment" required>
            <label for="discovery">Self Discovery</label>
            <input type="radio" id="discovery" name="preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="preference" value="both" required>

            <input class="join-button" type="submit" value="Register Interest">
        </form>
    </section>
    <footer>
        <div id="contact">
            <p><strong>Contact Us</strong>!</p>
            <p><strong>Phone:</strong> <em>012 345 6789</em></p>
            <p><strong>Email:</strong> <em>info@MCareer.net</em></p>
        </div>
        <div>
            <ul class="social-networks">
                <li><a href="https://twitter.com"  target="_blank" rel="noopener" aria-label="Opens our twitter (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://facebook.com"  target="_blank" rel="noopener" aria-label="Opens our facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://youtube.com"  target="_blank" rel="noopener" aria-label="Opens our youtube (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://instagram.com"  target="_blank" rel="noopener" aria-label="Opens our instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/1d9a80c5a4.js" crossorigin="anonymous"></script>
</body>
</html>
